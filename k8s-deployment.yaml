apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocr-api
  namespace: n8n
  labels:
    app: ocr-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ocr-api
  template:
    metadata:
      labels:
        app: ocr-api
    spec:
      containers:
      - name: ocr-api
        image: ghcr.io/possonom/ocr-api:v1.0.0
        ports:
        - containerPort: 8000
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ocr-api-service
  namespace: n8n
spec:
  selector:
    app: ocr-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ocr-api-ingress
  namespace: n8n
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"  # Allow large file uploads
spec:
  rules:
  - host: ocr-api.your-domain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ocr-api-service
            port:
              number: 80